<md-content layout="row" layout-align="start center">
	<span flex></span>
	<md-card flex="80">
		<md-card-title layout="row">
			<span flex="5"></span>
			<md-card-title-text layout="column">
				<span class="md-headline">{{task.task.title}}</span>
				<span class="md-subhead">{{task.task.description}}</span>
			</md-card-title-text>
			<span flex></span>
			<md-card-title-media>
				<md-icon>inbox</md-icon>
			</md-card-title-media>
			<span flex="5"></span>
		</md-card-title>
		<md-card-content>
			<form>
				<md-input-container>
					<label>Title:</label>
					<input ng-model="task.task.title" type="text">
				</md-input-container>
				<md-input-container flex>
					<label>Description:</label>
					<textarea ng-model="task.task.description" columns="1"></textarea>
				</md-input-container>
				<md-input-container>
					<label>Due Date:</label>
					<input ng-model="task.task.dueDate" type="date">
				</md-input-container>
			</form>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button ng-click="task.deleteTask()">
				<md-icon>delete</md-icon>Delete</md-button>
			<md-button ng-click="task.task.done=true;task.saveTask()">
				<md-icon>done</md-icon>Is Done</md-button>
			<md-button ng-click="task.saveTask()" class="md-primary">
				<md-icon>save</md-icon>Save</md-button>
		</md-card-actions>
	</md-card>
	<span flex></span>
</md-content>
