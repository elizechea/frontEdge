<!doctype html>
<html lang="es">

<head>
	<title>Front Edge</title>
	<meta charset="utf-8" />
</head>

<body>

	<div ng-hide="true">Cargando...</div>

	<landing></landing>

	<md-content layout-padding>
		<md-card>
			<img src="https://material.angularjs.org/latest/img/icons/angular-logo.svg" class="md-card-image" alt="AngularMaterial">
			<md-card-content>
				<h2>Material Design</h2>
				<p>Con AngularMaterial</p>
				<md-input-container>
					<label>¿Cómo te llamas?</label>
					<input type="text" ng-model="tuNombre" required md-maxlength="10">
				</md-input-container>
			</md-card-content>
			<md-card-footer ng-show="tuNombre">
				Hola {{tuNombre}}, bienvenido al límite del desarrollo web !!!
			</md-card-footer>
		</md-card>
	</md-content>


	<script src="jspm_packages/system.js"></script>
	<script src="config.js"></script>
	<script>
		System.import('lib/main.js');
	</script>
</body>

</html>
