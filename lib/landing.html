<md-content layout-padding>
	<md-card>
		<md-card-content>
			<h2>Material Design</h2>
			<p>Con AngularMaterial</p>
			<md-input-container>
				<label>¿Cómo te llamas?</label>
				<input type="text" ng-model="tuNombre" required md-maxlength="10">
			</md-input-container>
		</md-card-content>
		<md-card-footer ng-show="tuNombre">
			Hola {{tuNombre}}, bienvenido al límite del desarrollo web !!!
		</md-card-footer>
	</md-card>
</md-content>
