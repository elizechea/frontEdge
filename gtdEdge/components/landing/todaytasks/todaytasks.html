<md-toolbar layout="row" flex class="md-accent">
	<md-list>
		<md-list-item>
			<md-icon>alarm</md-icon>
			<div class="md-list-item-text">
				<h3>Tareas para Hoy</h3>
			</div>
		</md-list-item>
	</md-list>
	<div flex></div>
</md-toolbar>
<md-content flex layout-padding>
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="task in todaytasks.tasks">
			<md-checkbox ng-model="task.done"></md-checkbox>
			<div class="md-list-item-text">
				<a ng-link="edittask({id:task.id})">
					<h3>{{task.title}}</h3>
					<p>{{task.description}}</p>
				</a>
			</div>
		</md-list-item>
	</md-list>
</md-content>
