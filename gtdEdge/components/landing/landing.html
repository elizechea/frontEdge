<div layout="row">
  <div flex="5"></div>
  <new-task flex="90" title="landing.newTaskTitle" create="landing.createTask()"></new-task>
  <div flex="5"></div>
</div>
<div layout="row">
  <div flex="5"></div>
    <today-tasks flex="45" tasks="landing.todayTasks" update="landing.update(taskId)"></today-tasks>
    <new-tasks flex="45" tasks="landing.newTasks"></new-tasks>
  <div flex="5"></div>
</div>
<br>
<tasks-tools flex="90" counter="landing.taskCounter"></tasks-tools>
